{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}HMS{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f6f7fb;
      }
      .layout {
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 270px;
        background: #111827;
        color: #e5e7eb;
        height: 100vh;
        position: sticky;
        top: 0;
        overflow: auto;
      }
      .brand {
        padding: 16px 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        font-weight: 800;
      }
      .nav-section {
        padding: 12px 12px 6px;
        font-size: 12px;
        color: #9ca3af;
        text-transform: uppercase;
      }
      .sidebar .nav-link {
        color: #e5e7eb;
        border-radius: 12px;
        padding: 10px 12px;
        margin: 4px 10px;
      }
      .sidebar .nav-link:hover {
        background: rgba(255, 255, 255, 0.08);
      }
      .sidebar .nav-link.active {
        background: rgba(59, 130, 246, 0.22);
        color: #bfdbfe;
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .topbar {
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        padding: 12px 18px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .page {
        padding: 18px;
      }
      .card-soft {
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        box-shadow: 0 4px 14px rgba(17, 24, 39, 0.04);
      }
      .btn-soft {
        background: #111827;
        color: #fff;
        border-radius: 12px;
      }
      .btn-soft:hover {
        background: #0b1220;
        color: #fff;
      }
      .btn-outline-soft {
        border-radius: 12px;
      }
      .muted {
        color: #6b7280;
      }
      .pill {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
      }
      .table thead th {
        background: #f3f4f6;
      }
    </style>
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          Hospital HMS
          <div class="muted" style="font-size: 12px">Role: {{ user.role }}</div>
        </div>
        {% include "partials/_sidebar.html" %}
      </aside>

      <main class="content">
        {% include "partials/_topbar.html" %}
        <!-- <div class="page">
          {% include "partials/_messages.html" %} {% block content %}{% endblock
          %}
        </div> -->
      </main>
    </div>
    {% else %} {% block public_content %}{% endblock %} {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
