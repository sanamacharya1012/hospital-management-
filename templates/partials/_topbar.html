<div class="topbar">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <div class="fw-bold">Dashboard</div>
      <div class="muted" style="font-size:13px;">Welcome, {{ user.username }}</div>
    </div>

    <div class="d-flex align-items-center gap-2">
      <span class="pill">{{ user.role }}</span>

      <form action="{% url 'logout' %}" method="post" style="margin:0;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary btn-sm btn-outline-soft">
          Logout
        </button>
      </form>
    </div>
  </div>
</div>
