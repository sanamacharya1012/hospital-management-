{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-lg-7">
    <div class="card card soft p-3">
      <h4 class="mb-2">{{ title }}</h4>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-soft">Save</button>
        <a
          class="btn btn-outline-secondary btn-outline-soft ms-2"
          href="{% url 'patient_list' %}"
          >Back</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
